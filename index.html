<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>

    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <!--Local CSS-->
    <link rel="stylesheet" type="text/css" href="./Assets/Styles/style.css" />
  </head>
  <body>
    <!--Header-->
    <header id="header">Checkout</header>
    <!--!Header-->

    <!--Main-->
    <main id="main">
      <!--Content-->
      <div id="content">
        <!--Content Top-->
        <div id="content-top">
          <span id="contact-info-head">Contact Information</span>
          <!--Email-->
          <label for="input-email">E-mail</label>
          <i
            ><svg style="width: 24px; height: 24px;" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"
              /></svg
          ></i>
          <input
            type="email"
            id="input-email"
            name="input-email"
            placeholder="Enter your email..."
            autocomplete="off"
          />
          <!--Phone-->
          <label for="input-phone">Phone</label>
          <i
            ><svg style="width: 24px; height: 24px;" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"
              /></svg
          ></i>
          <input
            type="text"
            id="input-phone"
            name="input-phone"
            placeholder="Enter your Phone..."
            autocomplete="off"
          />
        </div>
        <!--!Content Top-->

        <!--Content Bottom-->
        <div id="content-bottom">
          <span id="shipping-addr-head">Shipping Address</span>
          <!--Full Name-->
          <label for="input-name">Full Name</label>
          <i
            ><svg style="width: 24px; height: 24px;" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M6,17C6,15 10,13.9 12,13.9C14,13.9 18,15 18,17V18H6M15,9A3,3 0 0,1 12,12A3,3 0 0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9M3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3H5C3.89,3 3,3.9 3,5Z"
              /></svg
          ></i>
          <input
            type="text"
            id="input-name"
            name="input-name"
            placeholder="Your Full Name..."
            autocomplete="off"
          />
          <!--Address-->
          <label for="input-address">Address</label>
          <i
            ><svg style="width: 24px; height: 24px;" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M12,3L2,12H5V20H19V12H22L12,3M12,8.75A2.25,2.25 0 0,1 14.25,11A2.25,2.25 0 0,1 12,13.25A2.25,2.25 0 0,1 9.75,11A2.25,2.25 0 0,1 12,8.75M12,15C13.5,15 16.5,15.75 16.5,17.25V18H7.5V17.25C7.5,15.75 10.5,15 12,15Z"
              /></svg
          ></i>
          <input
            type="text"
            id="input-address"
            name="input-address"
            placeholder="Your Address.."
            autocomplete="off"
          />
          <!--City-->
          <label for="input-city">City</label>
          <i
            ><svg style="width: 24px; height: 24px;" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M19,9V7A2,2 0 0,0 17,5H16V2H14V5H13A2,2 0 0,0 11,7V9A2,2 0 0,0 9,11V12H5A2,2 0 0,0 3,14V22H6V20H8V22H12V20H14V22H16V20H18V22H21V11A2,2 0 0,0 19,9M8,18H6V16H8V18M14,18H12V16H14V18M14,14H12V12H14V14M13,9V7H17V9H13M18,18H16V16H18V18M18,14H16V12H18V14Z"
              /></svg
          ></i>
          <input
            type="text"
            id="input-city"
            name="input-city"
            placeholder="Your City.."
            autocomplete="off"
          />

          <!--Country-Code-Labels-->
          <div id="country-code-labels">
            <label for="input-country" id="label-input-country">Country</label
            ><label for="input-postal-code" id="label-input-postal-code"
              >Postal Code</label
            >
          </div>

          <div id="country-code-use">
            <!--Country-->
            <i
              ><svg style="width: 24px; height: 24px;" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M17.9,17.39C17.64,16.59 16.89,16 16,16H15V13A1,1 0 0,0 14,12H8V10H10A1,1 0 0,0 11,9V7H13A2,2 0 0,0 15,5V4.59C17.93,5.77 20,8.64 20,12C20,14.08 19.2,15.97 17.9,17.39M11,19.93C7.05,19.44 4,16.08 4,12C4,11.38 4.08,10.78 4.21,10.21L9,15V16A2,2 0 0,0 11,18M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
                /></svg
            ></i>
            <select id="input-country" name="input-country">
              <option value="Your Country.." selected>Your Country..</option>
              <option value="India">India</option>
              <option value="Canada">Canada</option>
              <option value="Iceland">Iceland</option>
            </select>

            <!--Postal Code-->
            <i
              ><svg id="svg-postal-code"style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 .64L8.23 3H5V5L2.97 6.29C2.39 6.64 2 7.27 2 8V18C2 19.11 2.9 20 4 20H20C21.11 20 22 19.11 22 18V8C22 7.27 21.61 6.64 21.03 6.29L19 5V3H15.77M7 5H17V9.88L12 13L7 9.88M8 6V7.5H16V6M5 7.38V8.63L4 8M19 7.38L20 8L19 8.63M8 8.5V10H16V8.5Z" />
            </svg></svg
            ></i>
            <input
              type="text"
              id="input-postal-code"
              name="input-postal-code"
              placeholder="Your Postal Code.."
              autocomplete="off"
            />
          </div>

          <div id="checkbox-div">
              <!--Checkbox-->
            <input type="checkbox" id="input-checkbox" name="input-checkbox" value="Save Info">
            <label for="input-checkbox">Save this information for next time</label>
        </div>

        <!--Continue Button-->
        <button type="button" id="continue-button">Continue</button>
        </div>
        <!--!Content Bottom-->
      </div>
      <!--!Content-->

      <!--Section-->
      <div id="section">
        <!--Backpack-->
        <div id="backpack-details">
            <img src="./Assets/Photos/photo1.png" id="picture" alt="Vintage Backpack">
          <div id="details">
            <span id="item-name">Vintage Backbag</span>
            <br>
            <span id="item-price1">$54.99</span><span id="item-price2">$94.99</span>
            <br>
            <span id="item-quantity">
              <button><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M17,13H7V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
            </svg></button>
            <text>1</text>
            <button><svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="currentColor" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
          </svg></button>
            </span>
          </div>
        </div>
        <!--Shoes-->
        <div id="shoes-details">
          <img src="./Assets/Photos/photo2.png" id="picture" alt="Levi Shoes">
          <div id="details">
            <span id="item-name">Levi Shoes</span>
            <br>
            <span id="item-price1">$74.99</span><span id="item-price2">$124.99</span>
            <br>
            <span id="item-quantity">
              <button><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M17,13H7V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
            </svg></button>
            <text>1</text>
            <button><svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="currentColor" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
          </svg></button>
            </span>
          </div>
      </div>
        <!--Total-->
        <div id="total-details">
          <hr>
          <p style="text-align:left;">
            Shipping
            <span style="float:right;">
                $19
            </span>
        </p>
          <hr>
          <p style="text-align:left;">
            Total
            <span style="float:right;">
                $148.98
            </span>
        </p>
        </div>
      </div>
      <!--!Section-->
    </main>
    <!--!Main-->

    <!--Footer-->
    <footer>
        Nikhil Rawal @ DevChallenges.io
    </footer>
    <!--!Footer-->
  </body>
</html>
